function UsuarioListar() {
    const [dataSource, setDataSource] = useState([]);
    useEffect(listarUsuarios, []);
    const history = useHistory();

    function listarUsuarios() {
        google.script.run
            .withSuccessHandler(res => {
                const xdatausuarios = res.data;
                let arreglo = [];
                xdatausuarios.map(usuario => {
                    arreglo.push({
                        key: usuario.usuario_id,
                        ...usuario,
                        acciones:
                            <Button
                                onClick={() => {
                                    console.log(usuario);
                                    history.push("/usuarioRegistro/" + usuario.usuario_id);
                                }}>
                                Editar
                            </Button>
                    })
                })
                //console.log(arreglo);
                setDataSource(arreglo);
            }).listarUsuarios();
    }

    const columns = [
        {
            title: 'correo',
            dataIndex: 'usuario_email',
            key: 'usuario_email',
        },
        {
            title: 'Apellidos',
            dataIndex: 'usuario_apellidos',
            key: 'usuario_apellidos',
        },
        {
            title: 'Nombres',
            dataIndex: 'usuario_nombres',
            key: 'usuario_nombres',
        },
        {
            title: 'Acciones',
            dataIndex: 'acciones',
            key: 'acciones',
        },
    ];




    return (

        <Table dataSource={dataSource} columns={columns} />
    );
}


//</script>
